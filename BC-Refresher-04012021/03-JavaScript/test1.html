<head>
  <meta charset="UTF-8">

<body>

  <script>
    function myFavoriteBand() {
      const myFavBand = ['abc', 'def', 'ghi', 'jkl', 'mno'];
      let thePrompt = prompt("What is your favorite band?").toLowerCase();
      if (myFavBand.indexOf(thePrompt) !== -1) {
        alert("YEAH, I LOVE THEM!");
        console.log(thePrompt + " in if");
      } else {
        alert("Nah, They're pretty lame.");
        console.log(thePrompt + " in else");
      }
    }
    myFavoriteBand();
  </script>
</body>
