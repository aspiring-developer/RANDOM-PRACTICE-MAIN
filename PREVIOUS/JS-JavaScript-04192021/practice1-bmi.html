  <script>
    let markBMI = 0;
    let johnBMI = 0;
    let markHasHigherBMI = false;
    function bmiCalculator(markWeight, markHeight, johnWeight, johnHeight) {
      markBMI = parseFloat(markWeight / (markHeight * markHeight)).toFixed(2);
      console.log(markBMI + " <--Mark's BMI");

      johnBMI = parseFloat(johnWeight / (johnHeight * johnHeight)).toFixed(2);
      console.log(johnBMI + " <--John's BMI");

      if (markBMI > johnBMI) {
        markHasHigherBMI = true;
        console.log(markHasHigherBMI + " <--markHasHigherBMI");
      } else {
        markHasHigherBMI = false;
        console.log(markHasHigherBMI + " <--markHasHigherBMI");
      }
    }
    bmiCalculator(78, 1.69, 92, 1.95) // Test case 1
