<body>
  <!--### Instructions
* Write JavaScript code that does the following:
  * Using a confirm, ask the user, "Do you like \_?" Store their response in a variable.
  * Using a prompt, ask the user, "What kind of \_ do you like?" Store their response in a variable.
  * Alert both variables to the screen.-->
<script>
function test2() {
let userConfirm = confirm("Do you like \Pizza?");
let userPrompt = prompt("What kind of \Pizza do you like?");
alert(userConfirm + " <--Your confirmation");
alert(userPrompt + " <--Your prompt");
}
test2();
</script>

</body>
</html>
