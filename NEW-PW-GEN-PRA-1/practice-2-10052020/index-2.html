<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ########## REQUIRED META TAGS ########## -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New PW Generator Pra-1</title>
  <!-- ########## FONT AWESOME ICON-FONTS ########## -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- ########## STYLE SHEETS - CSS ########## -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="common-2.css">
  <link rel="stylesheet" href="main-2.css">
</head>
<!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->

<body>
  <!-- !########## MAIN SECTION ########## -->

  <div class="container-fluid MainWrapper">
    <div class="boxWrapper">
      <div class="col headerWrapper">
        <h2 class="text-center"> Generate Random Password </h2>
      </div>
      <div class=" col-sm-12 formCol">
        <form id="mainForm" method="post" class="Form">
          <div class="col text-center p-3 bg-white border rounded border-info border-5" id="passwordField"> Generated password will display here... </div>

          <label for="Input_CharacterRange"> Character Range:
            <input type="range" id="Input_CharacterRange" name="Input.CharacterRange" min="8" max="128" />
            <input type="number" id="Input_CharacterNumber" name="Input.CharacterNumber" min="8" max="128" value="8" />
          </label>
          <br />

          <label for="Input_Lowercase"> Lowercase Character:
            <input type="checkbox" id="Input_Lowercase" name="Input.Lowercase" />
          </label><br />
          <label for="Input_Uppercase"> Uppercase Character:
            <input type="checkbox" id="Input_Uppercase" name="Input.Uppercase" />
          </label><br />
          <label for="Input_Numbers"> Numbers:
            <input type="checkbox" id="Input_Numbers" name="Input.Numbers" />
          </label><br />
          <label for="Input_Symbols"> Symbols:
            <input type="checkbox" id="Input_Symbols" name="Input.Symbols" />
          </label><br />


          <div class="buttonWrapper">
            <button type="submit" class="btn loginBtn w-50" id="submitButton" title="Login"><span>Generate Password</span></button>
          </div>
        </form>
      </div>
      <footer class="col text-center text-secondary Footer">
        <p> &copy;2020 Shiva Sharma &bull; Password Generator App </p>
      </footer>
    </div> <!-- .formWrapper ends -->

  </div> <!-- .mainWrapper ends -->

  <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="mainScript-2.js"> </script>

</body>

</html>
