<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ########## REQUIRED META TAGS ########## -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Website Title </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="pw-generator.css" />
</head>
<!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->

<body>
  <!-- Main wrapper -->
  <div class="container-fluid mx-0 px-0">
    <!-- !########## HEADER SECTION  ########## -->
    <header>
      <div class="row text-center bg-dark text-white py-4 px-3 mainSection1Row">
        <div class="col">
          <h1 class="text-center text-white text-uppercase font-weight-bold mt-5"> Random Password Generator <br> </h1>
          <p class="text-center text-white my-3"> <em> Create a secure random password. </em> </p>
        </div>
      </div>
    </header> <!-- header ends-->

    <!-- !########## MAIN SECTION -1 ########## -->
    <section>
      <div class="row my-4 mainSection2Row">
        <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
        <div class="col p-5 bg-light text-center">
          <h4 class="text-dark p-3" id="greetingTexts"> This is h4 text field. What do you want here? </h4>
          <!-- input group -->
          <div class="input-group mx-auto">
            <input type="text" class="form-control text-center">
          </div> <!-- input group ends -->
          <p class="text-secondary pb-3 py-2"> This is a paragraph field. </p>
          <a href="#"><button type="button" class="btn btn-warning " id="frontLgBtn"> I am a button :) </button> </a>
        </div>
        <!-- <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
      </div> <!-- .mainSection2Row ends -->
    </section> <!-- Main section -2 ends -->

    <!-- !########## FOOTER SECTION ########## -->
    <footer>
      <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
      <div class="text-center bg-dark text-white py-4 px-3">
        <p> &copy;2020 &bull; The app's more info goes here. &bull; City &bull; State &bull; 919-123-4567 </p>
      </div> <!-- footer lower texts block ends -->
      <!-- <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
    </footer> <!-- footer ends-->
  </div> <!-- .mainWrapper ends -->

  <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
  <!-- Required Bootstrap JavaScript -->
  <!-- Check the latest version of CDNs @ https://getbootstrap.com/ As of 06/15/2020, jQuery: 3.5.1, popper.js: 1.16.0, bootstrap.js: 4.5.0   -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="pw-generator.js"> </script>

</body>

</html>
