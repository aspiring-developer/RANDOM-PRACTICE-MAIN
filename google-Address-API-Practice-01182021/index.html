<!DOCTYPE html>
<html>

<head>
  <title>Google Map API Practice </title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNlqKXOpDlK_yYaaFqLpacVf4mtrc7wRI&callback=initMap&libraries=&v=weekly" defer></script>
  <style type="text/css">
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #map {
      height: 100%;
      margin: 0 auto;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    let map;

    function initMap() {
      // This Lat/Lng is for Apex, NC
      let myLatLng = { lat: 35.7327, lng: -78.8503 };
      map = new google.maps.Map(document.getElementById("map"), {
        center: myLatLng,
        zoom: 8,
      });

      //Map marker
      new google.maps.Marker({
        position: myLatLng,
        map: map,
        title: "This is Apex, NC!",
        draggable: true,
        icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 10,
          }
      });
    }
  </script>
</head>

<body style="text-align: center;">
  <h1> Google Map Displays Below: </h1>
  <div id="map" style="background-color: aliceblue; width:500px; height: 500px; text-align: center;"> This is where map displays.</div>
</body>

</html>
