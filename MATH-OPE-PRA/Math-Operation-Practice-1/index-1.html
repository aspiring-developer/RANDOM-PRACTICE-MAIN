<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ########## REQUIRED META TAGS ########## -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Simple Mathematical Operation V-1 </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="common-1.css" />
  <link rel="stylesheet" href="main-1.css" />
</head>
<!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->

<body>
  <!-- Main wrapper -->
  <div class="container mainWrapper bg-light">
    <!-- !########## HEADER SECTION  ########## -->
    <header>
      <div class="row text-center text-white py-4 px-3">
        <div class="col">
          <h1 class="text-center text-white text-uppercase font-weight-bold mt-5"> Simple Mathematical Operation V-1<br> </h1>
          <p class="text-center text-white my-3"> <em> A simple calculator to perform mathematical operations </em> </p>
        </div>
      </div>
    </header> <!-- header ends-->

    <!-- !########## MAIN SECTION -1 ########## -->
<form id="operatorForm">
    <div class="row p-2 mt-4 calcWrapper text-center">
      <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->

        <div class="col-12 p-3 text-center letters" id="resultDisplay"> Result will display here
        </div>
        <div class="col-6 p-3 text-center inputFieldWrapper"> <input type="text" size="17" id="inputField1" placeholder="Type First Number" value="20" /> </div>
        <div class="col-6 text-center inputFieldWrapper"> <input type="text" size="17" id="inputField2" placeholder="Type Second Number" value="10" /> </div>
        <div class="col-3 operators add"><button class="btn operatorBtn">  + <br /><span class="operatorTexts">ADD</span> </button></div>
        <div class="col-3 operators subtract"><button class="btn operatorBtn"> - <br /><span class="operatorTexts">SUBTRACT</span> </button> </div>
        <div class="col-3 operators multiply"><button class="btn operatorBtn"> * <br /><span class="operatorTexts">MULTIPLY</span> </button> </div>
        <div class="col-3 operators divide"><button class="btn operatorBtn"> รท <br /><span class="operatorTexts">DIVIDE</span> </button> </div>

    </div> <!-- .calcWrapper ends -->
</form>
    <!-- !########## FOOTER SECTION ########## -->
    <footer class="mt-4">
      <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
      <div class="col footer text-center text-white py-3">
        <p> &copy;2020 &bull; Shiva Sharma &bull; Simple Mathematical Operation App</p>
      </div> <!-- footer lower texts block ends -->
      <!-- <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->

    </footer> <!-- footer ends-->

  </div> <!-- .mainWrapper ends -->

  <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
  <!-- Required Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="mainScript-1.js"> </script>

</body>

</html>
