<!DOCTYPE html>
<html lang="en">

<head>
 <!-- ########## REQUIRED META TAGS ########## -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title> Simple Calculator V-1 </title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
 <link rel="stylesheet" href="common-1.css" />
 <link rel="stylesheet" href="main-1.css" />
</head>
<!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->

<body>
 <!-- Main wrapper -->
 <div class="container mainWrapper bg-light">
  <!-- !########## HEADER SECTION  ########## -->
  <header>
   <div class="row text-center text-white py-4 px-3">
    <div class="col">
     <h1 class="text-center text-white text-uppercase font-weight-bold mt-5"> Simple JS Calculator V-1<br> </h1>
     <p class="text-center text-white my-3"> <em> A calculator to perform simple mathematical operations </em> </p>
    </div>
   </div>
  </header> <!-- header ends-->

  <!-- !########## MAIN SECTION -1 ########## -->
  <section>
   <div class="row p-2 mt-4 calcWrapper text-center">
    <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
    <div class="col-12 p-3 text-center letters" id="charDisplay"> Character Display
    </div>

    <div class="col-6 p-3 letters">AC </div>
    <div class="col-3 p-3 letters">DEL </div>
    <div class="col-3 p-3 operators"> /</div>
    <div class="col-3 p-3 numbers">1 </div>
    <div class="col-3 p-3 numbers"> 2</div>
    <div class="col-3 p-3 numbers"> 3</div>
    <div class="col-3 p-3 operators"> *</div>
    <div class="col-3 p-3 numbers">4</div>
    <div class="col-3 p-3 numbers"> 5</div>
    <div class="col-3 p-3 numbers"> 6</div>
    <div class="col-3 p-3 operators"> +</div>
    <div class="col-3 p-3 numbers"> 7 </div>
    <div class="col-3 p-3 numbers"> 8</div>
    <div class="col-3 p-3 numbers"> 9</div>
    <div class="col-3 p-3 operators">-</div>
    <div class="col-3 p-3 operators">. </div>
    <div class="col-3 p-3 numbers"> 0</div>
    <div class="col-6 p-3 operators"> =</div>


   </div> <!-- .calcWrapper ends -->
  </section> <!-- Main section -2 ends -->
  <!-- !########## FOOTER SECTION ########## -->
  <footer class="mt-4">
   <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
   <div class="col footer text-center text-white py-3">
    <p> &copy;2020 &bull; Shiva Sharma &bull; Simple Calculator App </p>
   </div> <!-- footer lower texts block ends -->
   <!-- <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->

  </footer> <!-- footer ends-->

 </div> <!-- .mainWrapper ends -->

 <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->

 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
 <script src="mainScript-1.js"> </script>

</body>

</html>
